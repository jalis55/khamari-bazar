{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_content %}


<div class="content-section">


    <div class="container-fluid row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <form method="POST" class="uniForm">


                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Sign in</legend>
                    {% csrf_token %}
                    {{form|crispy}}
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign in</button>
                </div>
                <div>
                    <p class="border-top text-muted">
                        Already Have An Account? <a class="ml-2" href="{% url 'App_Login:signup' %}">Sign up</a>
                    </p>
                </div>
            </form>

        </div>

    </div>


</div>

{% endblock %}
