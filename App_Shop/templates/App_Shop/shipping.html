{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block body_content %}


<div class="container-fluid pb-4">
    <div class="row justify-content-center">

        <div class="col-sm-12 col-md-6">
            <form id="shippingForm">
                <div class="col-sm-12">
                    <p class="h1 text-center">Place Order</p>
                </div>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Contact person phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp"
                        placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address*</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter address"
                        required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">City*</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Zip code*</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Enter zip code"
                        required>
                </div>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Place Order</button>
                </div>
            </form>
        </div>

    </div>
    <div id="message">

    </div>


</div>



</div>
<script src="{% static 'order.js' %}"></script>

{% endblock %}
